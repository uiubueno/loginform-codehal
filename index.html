<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="form__login">
      <form class="form__child__login" action="#">
        <div class="input-title">
          <h1>Login</h1>
        </div>
        <div class="input-box">
          <input class="input-form" type="text" placeholder="Usuário" />
          <i class="bx bx-user bx-flip-horizontal" style="color: #ffffff"></i>
        </div>
        <div class="input-box">
          <input class="input-form" type="password" placeholder="Senha" />

          <i
            class="bx bx-lock-alt bx-flip-horizontal"
            style="color: #ffffff"
          ></i>
        </div>
        <div class="check-box">
          <input type="checkbox" />
          Lembre-me
          <a href="#">Esqueceu a senha?</a>
        </div>
        <div>
          <button class="btn">Login</button>
        </div>
        <div class="register-form">
          Não possui conta?
          <a href="#">Registre-se</a>
        </div>
      </form>
    </section>
  </body>
</html>
